syntax = "proto3";
package tests;

message Varints {
    sint32 sint32 = 1;
    sint64 sint64 = 2;
    uint32 uint32 = 3;
    uint64 uint64 = 4;
    bool   a_bool = 5;
}

message TestPacked {
  repeated int32 f = 6 [packed=true];
}

message TestOptional {
  optional string d = 4;
  repeated int32 e = 5;
}